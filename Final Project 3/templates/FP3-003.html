    <div class="form">
        <h1>Memprediksi Keselamatan pasien penyakit jantung!</h1>
            
        <form action="{{ url_for('predict') }}" method="post">
            <input type="text" name="age" placeholder="Usia pasien" required="required">
            <input type="text" name="creatinine_phosphokinase" placeholder="Jumlah creatinine phosphokinase" required="required">
            <input type="text" name="ejection_fraction" placeholder="Jumlah ejection fraction" required="required">
            <input type="text" name="platelets" placeholder="Jumlah platelets" required="required">
            <input type="text" name="serum_creatinine" placeholder="Jumlah serum creatinine" required="required">
            <input type="text" name="serum_sodium" placeholder="Jumlah serum sodium" required="required">
            <input type="number" name="sex" placeholder="Jenis Kelamin" required="required" min="0" max="1">
            <input type="number" name="smoking" placeholder="Merokok atau tidak" required="required" min="0" max="1">
            
            <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
        </form>
            
            <h5 class="message">{{ prediction_text }}</h5>
    </div>
